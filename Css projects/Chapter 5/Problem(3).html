<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem(3)</title>
    <style>
        .square ul li{
            list-style: square inside;
            background-color: black;
            color: white;
        }
        /* *{
            margin: 0;
            padding: 0;
        } */
        .circle ul li{

        }

        }

        </ul>
    </div><br>
    <div class="df">

            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div><br>
    <div class="dec">

        </ul>
    </div><br>

</html>
