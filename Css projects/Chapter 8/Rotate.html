<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        img {
            animation: rotate 1s ease-in infinite;
        }
    </style>
</head>
<body>
    <div class="div">
        <img src="img.jpg" alt="">
    </div>
</body>
</html>
